<div id="consultation-modal" class="fixed inset-0 z-[9999] hidden items-center justify-center p-4">
    <!-- Backdrop -->
    <div id="modal-overlay"
        class="fixed inset-0 bg-black/80 backdrop-blur-md opacity-0 transition-opacity duration-300"></div>

    <!-- Modal Content -->
    <div id="modal-content"
        class="relative w-full max-w-[700px] bg-cover bg-center rounded-[24px] sm:rounded-[32px] shadow-2xl overflow-hidden transform scale-95 opacity-0 transition-all duration-300"
        style="background-image: url('../assets/Services/CTA.webp');">

        <!-- Dark Overlay for Form Readability -->
        <div class="absolute inset-0 bg-black/75 backdrop-blur-sm"></div>

        <!-- Close Button -->
        <button id="modal-close"
            class="absolute top-4 right-4 sm:top-6 sm:right-6 z-50 p-2 rounded-full bg-white/10 text-white hover:bg-white/20 transition-all group">
            <i class="ph ph-x text-xl group-hover:rotate-90 transition-transform duration-300"></i>
        </button>

        <div class="relative p-6 sm:p-10 md:p-12 z-10">
            <div class="relative">
                <!-- <span
                    class="block text-[10px] sm:text-xs font-rethink tracking-[0.3em] text-gray-400 mb-2 uppercase text-center">GET
                    A CONSULTATION</span> -->
                <h2 class="font-new-york text-2xl md:text-4xl text-white mb-6 leading-tight text-center">
                    READY TO START YOUR<br>NEXT PROJECT?
                </h2>

                <form id="consultation-form" class="space-y-5">
                    <!-- Name Row -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-8">
                        <div class="group relative">
                            <label class="block text-[16px] font-rethink text-white/80 mb-1 tracking-wide">First
                                Name</label>
                            <input type="text" id="modal-firstName" name="firstName"
                                class="w-full bg-transparent border-b border-white/30 pb-1.5 text-white placeholder-transparent focus:outline-none focus:border-white transition-colors font-rethink font-light text-md"
                                placeholder="First Name" required>
                        </div>
                        <div class="group relative">
                            <label class="block text-[16px] font-rethink text-white/80 mb-1 tracking-wide">Last
                                Name</label>
                            <input type="text" id="modal-lastName" name="lastName"
                                class="w-full bg-transparent border-b border-white/30 pb-1.5 text-white placeholder-transparent focus:outline-none focus:border-white transition-colors font-rethink font-light text-md"
                                placeholder="Last Name">
                        </div>
                    </div>

                    <!-- Contact Row -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-8">
                        <div class="group relative">
                            <label class="block text-[16px] font-rethink text-white/80 mb-1 tracking-wide">Email</label>
                            <input type="email" id="modal-email" name="email"
                                class="w-full bg-transparent border-b border-white/30 pb-1.5 text-white placeholder-transparent focus:outline-none focus:border-white transition-colors font-rethink font-light text-md"
                                placeholder="Email" required>
                        </div>
                        <div class="group relative">
                            <label class="block text-[16px] font-rethink text-white/80 mb-1 tracking-wide">Phone</label>
                            <input type="tel" id="modal-phone" name="phone"
                                class="w-full bg-transparent border-b border-white/30 pb-1.5 text-white placeholder-white/40 focus:outline-none focus:border-white transition-colors font-rethink font-light text-md"
                                placeholder="+91">
                        </div>
                    </div>

                    <!-- Subjects -->
                    <div>
                        <label
                            class="block text-[16px] font-rethink text-white/80 mb-3 tracking-wide text-center md:text-left">What
                            are you looking for?</label>
                        <div class="flex flex-wrap justify-center md:justify-start gap-2">
                            <label class="cursor-pointer">
                                <input type="radio" name="modal-subject" value="Architecture" class="peer sr-only">
                                <span
                                    class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-white text-black text-[15px] font-bold font-rethink transition-all hover:bg-gray-200 peer-checked:bg-[#3B4854] peer-checked:text-white border border-transparent">
                                    Architecture
                                </span>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="modal-subject" value="Construction" class="peer sr-only">
                                <span
                                    class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-white text-black text-[15px] font-bold font-rethink transition-all hover:bg-gray-200 peer-checked:bg-[#3B4854] peer-checked:text-white border border-transparent">
                                    Construction
                                </span>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="modal-subject" value="Interior" class="peer sr-only" checked>
                                <span
                                    class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-white text-black text-[15px] font-bold font-rethink transition-all hover:bg-gray-200 peer-checked:bg-[#3B4854] peer-checked:text-white border border-transparent">
                                    Interior
                                </span>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="modal-subject" value="Project Management"
                                    class="peer sr-only">
                                <span
                                    class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-white text-black text-[15px] font-bold font-rethink transition-all hover:bg-gray-200 peer-checked:bg-[#3B4854] peer-checked:text-white border border-transparent">
                                    Project Management
                                </span>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="modal-subject" value="Real Estate" class="peer sr-only">
                                <span
                                    class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-white text-black text-[15px] font-bold font-rethink transition-all hover:bg-gray-200 peer-checked:bg-[#3B4854] peer-checked:text-white border border-transparent">
                                    Real Estate
                                </span>
                            </label>
                        </div>
                    </div>

                    <!-- Message -->
                    <div class="group relative">
                        <label class="block text-[15px] font-rethink text-white/80 mb-1 tracking-wide">Message</label>
                        <textarea rows="1" id="modal-message" name="message"
                            class="w-full bg-transparent border-b border-white/30 pb-1.5 text-white placeholder-white/40 focus:outline-none focus:border-white transition-colors font-rethink font-light resize-none text-md"
                            placeholder="Write your message.." required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-center pt-2">
                        <button type="submit" id="modal-submit-btn"
                            class="w-full md:w-auto bg-white text-black px-10 py-3 rounded-full font-rethink text-[13px] font-bold tracking-widest uppercase hover:bg-gray-200 transition-all shadow-xl hover:scale-105 transform">
                            PLAN WITH US
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
