<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account - Havona Admin</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'new-york': ['New York', 'Times New Roman', 'serif'],
                        'rethink': ['Rethink Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @font-face {
            font-family: 'New York';
            src: url('https://db.onlinewebfonts.com/t/c2322c4e40c00fdb3eac68781da9f74c.woff2') format('woff2');
            font-display: swap;
        }
    </style>
</head>

<body class="bg-[#F0F0F0] font-rethink min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Background Elements -->
    <div class="absolute inset-0 z-0">
        <div class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-[#4F5B66]/10 rounded-full blur-[100px]"></div>
        <img src="../assets/home/Buildings-sketch.png"
            class="absolute inset-0 w-full h-full object-cover opacity-[0.03]" alt="Background">
    </div>

    <!-- Card -->
    <div
        class="relative z-10 w-full max-w-md bg-white rounded-[32px] shadow-2xl overflow-hidden p-8 md:p-12 text-center">

        <div class="inline-flex items-center justify-center w-16 h-16 bg-black text-white rounded-full mb-6">
            <i class="ph ph-shield-check text-3xl"></i>
        </div>

        <h2 class="font-new-york text-3xl mb-2 text-black">Verify Account</h2>
        <p class="text-gray-500 mb-8 text-sm">Enter the 6-digit code sent to your email.</p>

        <form id="verifyForm" class="space-y-6">
            <input type="hidden" name="email" id="emailInput">

            <div class="flex justify-center gap-2" id="otp-container">
                <!-- Using a single input for simplicity in this iteration, or split inputs if needed. 
                     Stick to single input for reliability first. -->
                <input type="text" name="otp" maxlength="6"
                    class="w-full text-center text-3xl tracking-[0.5em] font-bold px-4 py-4 rounded-xl bg-gray-50 border border-gray-200 focus:border-black focus:ring-0 outline-none transition-all placeholder:tracking-normal placeholder:text-base placeholder:font-normal"
                    placeholder="Enter OTP" required pattern="[0-9]{6}">
            </div>

            <div class="text-sm text-gray-500">
                Verifying for: <span id="displayEmail" class="font-semibold text-black">...</span>
            </div>

            <div id="message" class="hidden text-center text-sm p-2 rounded-lg"></div>

            <button type="submit" id="submitBtn"
                class="w-full bg-black text-white py-4 rounded-xl font-bold hover:bg-gray-800 transition-all transform active:scale-[0.99] shadow-lg">
                Verify & Proceed
            </button>
        </form>

        <div class="mt-6 text-xs text-gray-400">
            Didn't receive code? <button type="button" id="resendBtn"
                class="text-black font-semibold hover:underline">Resend</button>
        </div>
    </div>

    <script src="verify.js"></script>
</body>

</html>
