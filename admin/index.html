<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Havona</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'new-york': ['New York', 'Times New Roman', 'serif'],
                        'rethink': ['Rethink Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @font-face {
            font-family: 'New York';
            src: url('https://db.onlinewebfonts.com/t/c2322c4e40c00fdb3eac68781da9f74c.woff2') format('woff2');
            font-display: swap;
        }
    </style>
</head>

<body class="bg-gray-50 font-rethink min-h-screen">

    <!-- Sidebar (Simplified) -->
    <div
        class="fixed top-0 left-0 w-64 h-full bg-[#1A1D1F] text-white flex flex-col transition-all duration-300 z-50 hidden md:flex">
        <div class="p-8 border-b border-white/10 flex items-center gap-3">
            <img src="../assets/home/havona Group-06.png" class="w-8 h-8 object-contain filter brightness-0 invert"
                alt="Logo">
            <span class="font-new-york text-xl tracking-wide">Havona</span>
        </div>

        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-white/10 rounded-xl text-white font-medium">
                <i class="ph ph-squares-four text-xl"></i>
                Dashboard
            </a>
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-xl text-white/70 hover:text-white transition-colors">
                <i class="ph ph-users text-xl"></i>
                Users
            </a>
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-xl text-white/70 hover:text-white transition-colors">
                <i class="ph ph-package text-xl"></i>
                Orders
            </a>
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-xl text-white/70 hover:text-white transition-colors">
                <i class="ph ph-tag text-xl"></i>
                Products
            </a>
        </nav>

        <div class="p-4 border-t border-white/10">
            <button id="logoutBtn"
                class="w-full flex items-center gap-2 px-4 py-3 text-red-400 hover:bg-white/5 rounded-xl transition-colors">
                <i class="ph ph-sign-out text-xl"></i>
                Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="md:ml-64 p-4 md:p-8 transition-all">

        <!-- Mobile Header -->
        <header class="md:hidden flex items-center justify-between mb-8 bg-white p-4 rounded-2xl shadow-sm">
            <div class="flex items-center gap-2">
                <img src="../assets/home/havona Group-06.png" class="w-8 h-8 object-contain" alt="Logo">
                <span class="font-new-york text-lg font-bold">Havona</span>
            </div>
            <button class="p-2 text-gray-600"><i class="ph ph-list text-2xl"></i></button>
        </header>

        <!-- Welcome Banner -->
        <div class="relative w-full rounded-[30px] overflow-hidden bg-[#1A1D1F] text-white p-8 md:p-12 mb-8 shadow-xl">
            <!-- Decorative Backgound -->
            <div class="absolute inset-0">
                <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=1000&auto=format&fit=crop"
                    class="w-full h-full object-cover opacity-20" alt="Banner">
                <div class="absolute inset-0 bg-gradient-to-r from-[#1A1D1F] via-[#1A1D1F]/80 to-transparent"></div>
            </div>

            <div class="relative z-10 flex flex-col md:flex-row items-start md:items-center justify-between gap-6">
                <div>
                    <span
                        class="inline-block px-3 py-1 bg-white/10 backdrop-blur-md rounded-full text-xs font-medium tracking-wider mb-3 border border-white/20">ADMIN
                        PANEL</span>
                    <h1 class="font-new-york text-3xl md:text-5xl mb-2">Welcome Back, <span id="adminName">Admin</span>!
                    </h1>
                    <p class="text-white/60 max-w-lg font-light text-lg">Here's what's happening with your store today.
                    </p>
                </div>

                <div class="flex gap-3">
                    <div
                        class="bg-white/10 backdrop-blur-md p-4 rounded-2xl border border-white/10 text-center min-w-[100px]">
                        <div class="text-xs text-white/50 uppercase tracking-widest mb-1">Orders</div>
                        <div class="text-2xl font-bold">12</div>
                    </div>
                    <div
                        class="bg-white/10 backdrop-blur-md p-4 rounded-2xl border border-white/10 text-center min-w-[100px]">
                        <div class="text-xs text-white/50 uppercase tracking-widest mb-1">Revenue</div>
                        <div class="text-2xl font-bold">$1.2k</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Placeholder -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div
                class="bg-white p-6 rounded-[24px] shadow-sm border border-gray-100 h-64 flex items-center justify-center text-gray-400">
                Widget Placeholder
            </div>
            <div
                class="bg-white p-6 rounded-[24px] shadow-sm border border-gray-100 h-64 flex items-center justify-center text-gray-400">
                Widget Placeholder
            </div>
            <div
                class="bg-white p-6 rounded-[24px] shadow-sm border border-gray-100 h-64 flex items-center justify-center text-gray-400">
                Widget Placeholder
            </div>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userStr = localStorage.getItem('admin_user');
            if (!userStr) {
                window.location.href = 'login.html';
                return;
            }

            const user = JSON.parse(userStr);
            document.getElementById('adminName').textContent = user.name;

            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('admin_user');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>

</html>
