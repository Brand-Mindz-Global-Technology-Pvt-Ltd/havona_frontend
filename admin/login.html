<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Havona</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'new-york': ['New York', 'Times New Roman', 'serif'],
                        'rethink': ['Rethink Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* New York Font - Local Implementation */
        @font-face {
            font-family: 'New York';
            src: url('../assets/fonts/newyork/NewYork PERSONAL USE.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'New York', 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body class="bg-[#F0F0F0] font-rethink min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Background Elements -->
    <div class="absolute inset-0 z-0">
        <div class="absolute bottom-[-10%] left-[-10%] w-[40%] h-[40%] bg-[#4F5B66]/10 rounded-full blur-[100px]"></div>
        <img src="../assets/home/Buildings-sketch.png"
            class="absolute inset-0 w-full h-full object-cover opacity-[0.03]" alt="Background">
    </div>

    <!-- Login Card -->
    <div
        class="relative z-10 w-full max-w-4xl bg-white rounded-[40px] shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[500px]">

        <!-- Left Side: Form -->
        <div class="w-full md:w-6/12 p-8 md:p-12 bg-white flex flex-col justify-center order-2 md:order-1">
            <h2 class="font-new-york text-3xl mb-1 text-black">Welcome Back</h2>
            <p class="text-gray-500 mb-8 text-sm">Please login to your admin dashboard.</p>

            <form id="loginForm" class="space-y-4">
                <!-- Email -->
                <div class="space-y-1">
                    <label class="text-xs font-bold uppercase tracking-wider text-gray-500">Email Address</label>
                    <input type="email" name="email" required
                        class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-black focus:ring-0 focus:bg-white transition-all outline-none"
                        placeholder="john@example.com">
                </div>

                <!-- Password -->
                <div class="space-y-1">
                    <div class="flex justify-between">
                        <label class="text-xs font-bold uppercase tracking-wider text-gray-500">Password</label>
                        <a href="#" class="text-xs text-gray-400 hover:text-black">Forgot Password?</a>
                    </div>
                    <input type="password" name="password" required
                        class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-black focus:ring-0 focus:bg-white transition-all outline-none"
                        placeholder="••••••••">
                </div>

                <!-- Error Message -->
                <div id="message" class="hidden text-center text-sm p-2 rounded-lg text-red-600 bg-red-50"></div>

                <button type="submit" id="submitBtn"
                    class="w-full bg-black text-white py-4 rounded-xl font-bold hover:bg-gray-800 transition-all transform active:scale-[0.99] shadow-lg mt-4 flex items-center justify-center gap-2">
                    <span>Sign In</span>
                    <i class="ph ph-arrow-right"></i>
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-400">
                Don't have an account? <a href="register.html"
                    class="text-black font-semibold hover:underline">Register</a>
            </div>
        </div>

        <!-- Right Side: Image -->
        <div class="w-full md:w-6/12 bg-[#1A1D1F] relative order-1 md:order-2 overflow-hidden">
            <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=1000&auto=format&fit=crop"
                class="absolute inset-0 w-full h-full object-cover opacity-60" alt="Login">
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>

            <div class="absolute bottom-10 left-10 right-10 text-white z-10">
                <img src="../assets/home/havona Group-06.png"
                    class="w-12 h-12 object-contain mb-4 filter brightness-0 invert" alt="Logo">
                <blockquote class="font-new-york text-2xl leading-tight opacity-90">
                    "Design is not just what it looks like and feels like. Design is how it works."
                </blockquote>
            </div>
        </div>

    </div>

    <script src="login.js"></script>
</body>

</html>
